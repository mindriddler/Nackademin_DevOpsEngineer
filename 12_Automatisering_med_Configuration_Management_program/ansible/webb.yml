---
- hosts: webb
  vars:
    files:
      "files/my_vhost.conf": "/etc/httpd/conf.d/my_vhost.conf"
      "files/index.html": "/var/www/fredrik.cm/index.html"

  tasks:
    - name: Make sure the latest version of the Apache package is installed.
      package:
        name: httpd
        state: latest

    - name: Start Apache at boot.
      service:
        name: httpd
        enabled: yes
        state: started

    - name: Create directory
      file:
        state: directory
        path: "/var/www/fredrik.cm"
        owner: apache
        group: apache

    - name: Define a vhost and copy index.html with loop.
      copy:
        src: "{{ item.key }}"
        dest: "{{ item.value }}"
      loop: "{{ files | dict2items }}"
      notify:
        - Restart apache

