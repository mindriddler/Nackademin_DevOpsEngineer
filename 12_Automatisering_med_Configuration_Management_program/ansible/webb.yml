#      with_dict:
#        - {"files/my_vhost.conf": "/etc/httpd/conf.d/my_vhost.conf"}
#        - {"files/index.html": "/var/www/example.org/index.html"}


  handlers:
    - name: Restart apache
      service:
        name: httpd
        state: restarted
