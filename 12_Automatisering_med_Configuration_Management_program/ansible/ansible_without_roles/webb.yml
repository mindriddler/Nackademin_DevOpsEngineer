---
- name: Playbook for installing and configuring a web server
  hosts: webb
  vars:
    files:
      "files/index.html": "/var/www/fredrik.cm/index.html"

  tasks:
    - name: Make sure the latest version of the Apache package is installed.
      ansible.builtin.yum:
        name: httpd
        state: present

    - name: Start Apache at boot.
      ansible.builtin.service:
        name: httpd
        enabled: true
        state: started

    - name: Create directory
      ansible.builtin.file:
        state: directory
        path: "/var/www/fredrik.cm"
        owner: apache
        group: apache
        mode: "0755"

    - name: Setup vhost
      ansible.builtin.template:
        src: template/my_vhost.conf.j2
        dest: /etc/httpd/conf.d/my_vhost.conf
        owner: apache
        group: apache
        mode: "0644"
      notify:
        - Restart apache

    - name: Copy index.html.
      ansible.builtin.copy:
        src: "{{ item.key }}"
        dest: "{{ item.value }}"
        owner: apache
        group: apache
        mode: "0644"
      loop: "{{ files | dict2items }}"

    - name: Create users with loop
      ansible.builtin.user:
        name: "{{ item }}"
