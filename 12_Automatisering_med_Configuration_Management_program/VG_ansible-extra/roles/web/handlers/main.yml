- name: Restart httpd
  ansible.builtin.service:
    name: httpd
    state: restarted
  tags: restart_service

- name: Restart demod
  ansible.builtin.service:
    name: demod
    state: restarted
  tags: restart_service

- name: Clone git repo for webapp
  ansible.builtin.git:
    repo: https://github.com/initab/demoapp.git
    dest: /var/www/demo
    version: 64d7e82
  tags: git
